      - !ruby/object:RPG::EventCommand {i: 0, c: 401, p: [「ですが、釣った魚に餌をやらないように、]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 401, p: [　燃え盛った酔い火が醒めるように、]}
