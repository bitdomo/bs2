      - !ruby/object:RPG::EventCommand {i: 0, c: 401, p: [「今まで、本当にお疲れ様でした。]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 401, p: [　大変お辛い目に遭われたのでしょう？」]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [アリス・リデル, 0, 0, 2]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 401, p: [「けれどどんな絶望下でも心折れずに]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 401, p: ['　ここまでやって来れたのは、\n[1]さんの魂の強さ、']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 401, p: [　そして何より…愛の力に違いありませんね」]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 101, p: [アリス・リデル, 0, 0, 2]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 401, p: [「愛は決して、簡単に消費されるものではないのです。]}
      - !ruby/object:RPG::EventCommand {i: 0, c: 401, p: ['　\n[1]さんが深く深く、私を想うほど……。']}
      - !ruby/object:RPG::EventCommand {i: 0, c: 401, p: [　愛は深みを増し、気が狂う様に求めてしまいたくなる…」]}
