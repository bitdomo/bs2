      - !ruby/object:RPG::EventCommand {i: 1, c: 401, p: [「這い寄る者に謀られたんだよーっ！]}
      - !ruby/object:RPG::EventCommand {i: 1, c: 401, p: [　あいつが全部悪いの！全ての黒幕なんだよーっ！」]}
