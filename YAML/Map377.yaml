      - !ruby/object:RPG::EventCommand {i: 1, c: 401, p: [　助けてよおーっ！えーんっえーんっ！」]}
      - !ruby/object:RPG::EventCommand {i: 1, c: 101, p: [影, 0, 0, 2]}
      - !ruby/object:RPG::EventCommand {i: 1, c: 401, p: [「もう助けましたよ。]}
      - !ruby/object:RPG::EventCommand {i: 1, c: 401, p: [　這い寄る者に屠られる寸前だったでしょう」]}
      - !ruby/object:RPG::EventCommand {i: 1, c: 101, p: [影, 0, 0, 2]}
