      - !ruby/object:RPG::EventCommand {i: 1, c: 101, p: [影3, 0, 0, 1]}
      - !ruby/object:RPG::EventCommand {i: 1, c: 401, p: [「なんでそんな酷いこと言うのーっ！？]}
